image: maven:latest

stages:
    - build

variables:
    MAVEN_CLI_OPTS: "--batch-mode"
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
    CORE: "remotelight-core/"
    CLIENT: "remotelight-client/"

cache:
    paths:
    - $CORE/target/
    - $CLIENT/target/
        
build:
    stage: build
    script:
    - mvn $MAVEN_CLI_OPTS package
    artifacts:
        paths:
        - $CLIENT/target/*.jar
        expire_in: 2 months
    only:
    - master